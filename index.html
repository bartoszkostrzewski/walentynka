<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specjalna Wiadomo わ</title>
    <style>
        body {
            background-color: #fff0f3;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #c9184a;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Wa偶ne: zapobiega przewijaniu przy uciekaniu przycisku */
            cursor: pointer;
        }

        .container {
            width: 95%;
            max-width: 900px;
            padding: 20px;
        }

        .heart {
            color: #ff4d6d;
            font-size: 80px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3.5rem;
            margin-top: 10px;
            line-height: 1.1;
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 2.2rem;
            cursor: pointer;
            border: none;
            border-radius: 40px;
            transition: 0.2s;
            margin: 15px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            touch-action: manipulation; /* Usuwa op贸藕nienie dotyku na mobile */
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #808080;
            color: white;
            position: relative;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .photo-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .responsive-img {
            width: 45%;
            min-width: 280px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            object-fit: cover;
        }

        #reset-btn {
            background-color: #c9184a;
            color: white;
            margin-top: 30px;
            font-size: 1.5rem;
            padding: 15px 30px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1.3rem; }
            .btn { font-size: 1.6rem; padding: 15px 30px; }
            .heart { font-size: 60px; }
            .responsive-img { width: 90%; height: 250px; }
        }
    </style>
</head>
<body onclick="startAudio()">

    <audio id="loveSong" loop>
        <source src="record.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content" class="container">
        <div class="heart">わ</div>
        <h1>Julciu, moja mioci!</h1>
        <p>Sprawia, 偶e ten rok by wyjtkowy. Czy zostaniesz moj Walentynk?</p>

        <button class="btn" id="yes" onclick="showSuccess()">TAK!</button>
        <button class="btn" id="no" onpointerenter="handleInteraction()" onclick="handleNoClick()">NIE</button>
    </div>

    <div id="success-screen" class="container hidden">
        <div class="heart"></div>
        <h1>Jeeej! わ</h1>
        <p>Wiedziaem! Kocham ci myszko グ</p>
        <div class="photo-grid">
            <img src="tak1.jpg" class="responsive-img" alt="Zdjcie tak 1">
            <img src="tak2.jpg" class="responsive-img" alt="Zdjcie tak 2">
        </div>
    </div>

    <div id="crazy-screen" class="container hidden">
        <div class="heart">え</div>
        <h1>Ty chyba oszalaa??</h1>
        <p>Zy przycisk, Julciu. Spr贸buj jeszcze raz...</p>
        <div class="photo-grid">
            <img src="nie1.jpg" class="responsive-img" alt="Zdjcie nie 1">
            <img src="nie2.jpg" class="responsive-img" alt="Zdjcie nie 2">
        </div>
        <br>
        <button class="btn" id="reset-btn" onclick="goBack()">Ostatnia szansa き</button>
    </div>

    <script>
        let isCrazyMode = false;
        const audio = document.getElementById('loveSong');

        function startAudio() {
            audio.play().catch(e => console.log("Czekam na kliknicie..."));
        }

        window.addEventListener('load', startAudio);

        // Wykrywa najechanie/dotknicie
        function handleInteraction() {
            if (isCrazyMode) {
                moveButton();
            }
        }

        // Obsuguje kliknicie (szczeg贸lnie wa偶ne na mobile)
        function handleNoClick() {
            if (!isCrazyMode) {
                showCrazy();
            } else {
                moveButton(); // W trybie crazy przycisk ucieka nawet przy klikniciu
            }
        }

        function moveButton() {
            const btn = document.getElementById('no');
            // Fixed lepiej zapobiega ucieczce przycisku poza obszar widzenia na telefonie
            btn.style.position = 'fixed'; 
            
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            startAudio();
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
        }

        function showCrazy() {
            startAudio();
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('crazy-screen').classList.remove('hidden');
            isCrazyMode = true;
        }

        function goBack() {
            document.getElementById('crazy-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            const btn = document.getElementById('no');
            btn.style.position = 'relative';
            btn.style.left = '0';
            btn.style.top = '0';
            // Przycisk ucieknie od razu, gdy tylko spr贸buje go dotkn po powrocie
        }
    </script>
</body>
</html>
