<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Specjalna Wiadomość ❤️</title>
    <style>
        body { background-color: #fff0f3; text-align: center; font-family: 'Arial', sans-serif; color: #c9184a; }
        .container { margin-top: 100px; }
        .heart { color: #ff4d6d; font-size: 50px; }
        .btn { 
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            border: none; border-radius: 20px; transition: 0.3s;
        }
        #yes { background-color: #ff4d6d; color: white; }
        #no { background-color: #808080; color: white; position: relative; }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Hej [Imię Dziewczyny]!</h1>
        <p>Sprawiłaś, że ten rok był wyjątkowy. Czy zostaniesz moją Walentynką?</p>
        
        <button class="btn" id="yes" onclick="alert('Jeeej! Już nie mogę się doczekać! ❤️')">TAK!</button>
        <button class="btn" id="no" onmouseover="moveButton()">NIE</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
