<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specjalna Wiadomo≈õƒá ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fff0f3;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #c9184a;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: pointer; /* Sugeruje, ≈ºe warto kliknƒÖƒá */
        }

        .container {
            width: 95%;
            max-width: 900px;
            padding: 20px;
        }

        .heart {
            color: #ff4d6d;
            font-size: 80px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 3.5rem;
            margin-top: 10px;
            line-height: 1.1;
        }

        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 2.2rem;
            cursor: pointer;
            border: none;
            border-radius: 40px;
            transition: 0.3s;
            margin: 15px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #808080;
            color: white;
            position: relative;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .photo-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .responsive-img {
            width: 45%;
            min-width: 280px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            object-fit: cover;
        }

        #reset-btn {
            background-color: #c9184a;
            color: white;
            margin-top: 30px;
            font-size: 1.5rem;
            padding: 15px 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.3rem;
            }

            .btn {
                font-size: 1.6rem;
                padding: 15px 30px;
            }

            .heart {
                font-size: 60px;
            }

            .responsive-img {
                width: 90%;
                height: 250px;
            }
        }
    </style>
</head>
<body onclick="startAudio()">
    <audio id="loveSong" loop>
        <source src="record.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content" class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Julciu, moja mi≈Ço≈õci!</h1>
        <p>Sprawi≈Ça≈õ, ≈ºe ten rok by≈Ç wyjƒÖtkowy. Czy zostaniesz mojƒÖ WalentynkƒÖ?</p>

        <button class="btn" id="yes" onclick="showSuccess()">TAK!</button>
        <button class="btn" id="no" onmouseover="handleMouseOver()" onclick="showCrazy()">NIE</button>
    </div>

    <div id="success-screen" class="container hidden">
        <div class="heart">üíñ</div>
        <h1>Jeeej! ‚ù§Ô∏è</h1>
        <p>Wiedzia≈Çem! Kocham ciƒô myszko ü•∞</p>
        <div class="photo-grid">
            <img src="tak1.jpg" class="responsive-img" alt="Zdjƒôcie tak 1">
            <img src="tak2.jpg" class="responsive-img" alt="Zdjƒôcie tak 2">
        </div>
    </div>

    <div id="crazy-screen" class="container hidden">
        <div class="heart">ü§®</div>
        <h1>Ty chyba oszala≈Ça≈õ??</h1>
        <p>Z≈Çy przycisk, Julciu. Spr√≥buj jeszcze raz...</p>
        <div class="photo-grid">
            <img src="nie1.jpg" class="responsive-img" alt="Zdjƒôcie nie 1">
            <img src="nie2.jpg" class="responsive-img" alt="Zdjƒôcie nie 2">
        </div>
        <br>
        <button class="btn" id="reset-btn" onclick="goBack()">Ostatnia szansa ü§≠ </button>
    </div>

    <script>
        let isCrazyMode = false;
        const audio = document.getElementById('loveSong');

        // Funkcja uruchamiajƒÖca audio
        function startAudio() {
            audio.play().catch(e => {
                console.log("Autoplay zablokowany, czekam na interakcjƒô.");
            });
        }

        // Pr√≥ba odpalenia audio od razu (zadzia≈Ça rzadko, ale warto mieƒá)
        window.addEventListener('load', startAudio);

        function handleMouseOver() {
            if (isCrazyMode) {
                moveButton();
            }
        }

        function moveButton() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showSuccess() {
            startAudio(); // Dodatkowe upewnienie siƒô
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
        }

        function showCrazy() {
            startAudio(); // Dodatkowe upewnienie siƒô
            document.getElementById('main-content').classList.add('hidden');
            document.getElementById('crazy-screen').classList.remove('hidden');
            isCrazyMode = true;
        }

        function goBack() {
            document.getElementById('crazy-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            const btn = document.getElementById('no');
            btn.style.position = 'relative';
            btn.style.left = '0';
            btn.style.top = '0';
        }
    </script>
</body>
</html>
